<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANHS School Grades</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0; padding: 0;
}
header {
  background: #2c3e50;
  color: white;
  padding: 10px;
  display: flex;
  align-items: center;
}
#hamburger {
  font-size: 24px;
  cursor: pointer;
  margin-right: 10px;
}
#sideMenu {
  position: fixed;
  top: 0; left: -260px;
  width: 250px; height: 100%;
  background: #ecf0f1;
  padding: 20px;
  transition: 0.3s;
  box-shadow: 2px 0 5px rgba(0,0,0,0.3);
  z-index: 1000;
}
#sideMenu.open { left: 0; }
#sideMenu button, #sideMenu a {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  background: #3498db;
  color: white;
  border: none;
  text-align: left;
  cursor: pointer;
  border-radius: 5px;
}
#sideMenu button:hover, #sideMenu a:hover {
  background: #2980b9;
}
.container {
  padding: 20px;
}
input, select, button {
  padding: 8px;
  margin: 5px 0;
  width: 100%;
  max-width: 400px;
  display: block;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
table, th, td {
  border: 1px solid #333;
}
th, td {
  padding: 8px;
  text-align: center;
}
.strength { font-size: 12px; color: red; }

/* Responsive */
@media(max-width: 600px) {
  header h1 { font-size: 18px; }
  table, th, td { font-size: 12px; }
}
</style>
</head>
<body>

<header>
  <div id="hamburger" onclick="toggleMenu()">‚ò∞</div>
  <h1>DANHS School Grades</h1>
</header>

<!-- Side Menu -->
<div id="sideMenu">
  <button onclick="showPanel('gradesContainer')">üìñ Grades</button>
  <button onclick="showPanel('adminPanel')">‚öôÔ∏è Admin Panel</button>
  <button onclick="showPanel('infoPanel')">üë§ My Information</button>
  <button id="logoutBtn">üö™ Logout</button>
</div>

<div class="container">

  <!-- Signup Form -->
  <div id="signupDiv">
    <h2>Signup</h2>
    <input type="text" id="signupName" placeholder="Full Name">
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button type="button" id="togglePassword">Show Password</button>
    <div class="strength" id="passwordStrength">Password strength: </div>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
  </div>

  <!-- Login Form -->
  <div id="loginDiv" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button type="button" id="toggleLoginPassword">Show Password</button>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none;">
    <h2>Admin Panel</h2>

    <h3>All Users</h3>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Email</th><th>Name</th><th>Level</th><th>Section</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Add / Update Grades</h3>
    <input type="text" id="studentName" placeholder="Student Name">
    <select id="studentLevel">
      <option value="">Select Level</option>
      <option value="7">7</option><option value="8">8</option>
      <option value="9">9</option><option value="10">10</option>
      <option value="11">11</option><option value="12">12</option>
    </select>
    <select id="studentSection">
      <option value="">Select Section</option>
      <option value="A">A</option><option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
    <input type="text" id="studentSubject" placeholder="Subject">
    <input type="number" id="studentGrade" placeholder="Grade">
    <button onclick="addOrUpdateGrade()">Add / Update Grade</button>

    <h3>Create Admin</h3>
    <input type="email" id="newAdminEmail" placeholder="Admin Email">
    <input type="password" id="newAdminPassword" placeholder="Password">
    <button type="button" id="toggleNewAdminPassword">Show Password</button>
    <div class="strength" id="newAdminStrength">Password strength: </div>
    <button onclick="createAdmin()">Create Admin</button>
  </div>

  <!-- Grades Table -->
  <div id="gradesContainer" style="display:none;">
    <h2>Grades</h2>
    <table id="gradesTable">
      <thead>
        <tr>
          <th>Student</th><th>Level</th><th>Section</th><th>Subject</th><th>Grade</th><th>Remarks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Info Panel -->
  <div id="infoPanel" style="display:none;">
    <h2>My Information</h2>
    <input type="text" id="infoName" placeholder="Name">
    <input type="text" id="infoNumber" placeholder="Mobile Number">
    <input type="text" id="infoPurok" placeholder="Purok">
    <input type="text" id="infoGuardian" placeholder="Parent/Guardian">
    <input type="text" id="infoGuardianPhone" placeholder="Guardian Phone">
    <button onclick="saveInfo()">Save Info</button>
  </div>

</div>

<script type="module">
// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCYPONQgJC33Lp2OmMyKw4hssDStEwvPlQ",
  authDomain: "test-9c727.firebaseapp.com",
  projectId: "test-9c727",
  storageBucket: "test-9c727.firebasestorage.app",
  messagingSenderId: "198578631587",
  appId: "1:198578631587:web:c0831122f964d46149e016"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ========== HAMBURGER MENU ==========
window.toggleMenu = ()=>{
  const menu=document.getElementById("sideMenu");
  menu.classList.toggle("open");
};

// ========== REST OF THE SCRIPT (signup/login/admin/grades/info) ==========

  // ====== PASSWORD STRENGTH & TOGGLE ======
const passwordInput = document.getElementById("signupPassword");
const strengthText = document.getElementById("passwordStrength");
passwordInput.addEventListener("input", ()=>{
  strengthText.innerText = passwordInput.value.length >= 6 ? "Password strength: Strong" : "Password strength: Weak";
});
document.getElementById("togglePassword").addEventListener("click", ()=>{
  passwordInput.type = passwordInput.type==="password"?"text":"password";
});
document.getElementById("toggleLoginPassword").addEventListener("click", ()=>{
  const loginPass = document.getElementById("loginPassword");
  loginPass.type = loginPass.type==="password"?"text":"password";
});
const newAdminPass = document.getElementById("newAdminPassword");
const newAdminStrength = document.getElementById("newAdminStrength");
newAdminPass.addEventListener("input", ()=>{
  newAdminStrength.innerText = newAdminPass.value.length>=6 ? "Password strength: Strong" : "Password strength: Weak";
});
document.getElementById("toggleNewAdminPassword").addEventListener("click", ()=>{
  newAdminPass.type = newAdminPass.type==="password"?"text":"password";
});

// ====== TOGGLE LOGIN/SIGNUP ======
window.toggleForms = ()=>{
  const signup=document.getElementById("signupDiv");
  const login=document.getElementById("loginDiv");
  signup.style.display = signup.style.display==="none"?"block":"none";
  login.style.display = login.style.display==="none"?"block":"none";
};

// ====== SIGNUP ======
window.signup = async ()=>{
  const email=document.getElementById("signupEmail").value;
  const password=passwordInput.value;
  const name=document.getElementById("signupName").value;
  if(password.length<6){ alert("Password too short"); return; }
  try{
    await createUserWithEmailAndPassword(auth,email,password);
    await addDoc(collection(db,"users"),{email,name,level:"7",section:"A"});
    alert("Signup successful!");
  }catch(err){ alert("Firebase error: "+err.message); }
};

// ====== LOGIN ======
window.login = async ()=>{
  const email=document.getElementById("loginEmail").value;
  const password=document.getElementById("loginPassword").value;
  try{ await signInWithEmailAndPassword(auth,email,password); }
  catch(err){ alert("Firebase error: "+err.message); }
};

// ====== LOGOUT ======
document.getElementById("logoutBtn").addEventListener("click", async ()=>{
  await signOut(auth);
  location.reload();
});

// ====== AUTH STATE ======
onAuthStateChanged(auth,user=>{
  if(user){
    document.getElementById("signupDiv").style.display="none";
    document.getElementById("loginDiv").style.display="none";
    showPanel('gradesContainer');
    checkAdmin(user.email);
  }else{
    document.getElementById("signupDiv").style.display="block";
    document.getElementById("loginDiv").style.display="block";
  }
});

// ====== SHOW PANEL ======
window.showPanel=(id)=>{
  ['gradesContainer','adminPanel','infoPanel'].forEach(p=>{
    document.getElementById(p).style.display = (p===id)?"block":"none";
  });
};

// ====== CHECK ADMIN ======
async function checkAdmin(email){
  const q=query(collection(db,"users"),where("email","==",email));
  const snapshot=await getDocs(q);
  snapshot.forEach(docu=>{
    const data=docu.data();
    if(data.level==="admin"){
      document.getElementById("adminPanel").style.display="block";
      loadUsers();
      loadGradesAll();
    }else{
      loadGrades(data.level,data.section);
      showInfo(data);
    }
  });
}

// ====== LOAD USERS ======
async function loadUsers(){
  const tbody=document.querySelector("#usersTable tbody");
  tbody.innerHTML="";
  const snapshot=await getDocs(collection(db,"users"));
  snapshot.forEach(doc=>{
    const d=doc.data();
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${d.email}</td><td>${d.name || ""}</td><td>${d.level}</td><td>${d.section}</td>
      <td>
        <button onclick="deleteMember('${doc.id}')">Delete</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

// ====== DELETE MEMBER ======
window.deleteMember=async(id)=>{
  if(confirm("Are you sure to delete this member?")){
    await deleteDoc(doc(db,"users",id));
    loadUsers();
  }
};

// ====== LOAD GRADES ======
async function loadGradesAll(){
  const tbody=document.querySelector("#gradesTable tbody");
  tbody.innerHTML="";
  const snapshot=await getDocs(collection(db,"grades"));
  snapshot.forEach(doc=>{
    const d=doc.data();
    const remarks=d.grade<75?"Failed":"Passed";
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${d.student}</td><td>${d.level}</td><td>${d.section}</td><td>${d.subject}</td><td>${d.grade}</td><td>${remarks}</td>`;
    tbody.appendChild(tr);
  });
}

async function loadGrades(level,section){
  const tbody=document.querySelector("#gradesTable tbody");
  tbody.innerHTML="";
  const q=query(collection(db,"grades"),where("level","==",level),where("section","==",section));
  const snapshot=await getDocs(q);
  snapshot.forEach(doc=>{
    const d=doc.data();
    const remarks=d.grade<75?"Failed":"Passed";
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${d.student}</td><td>${d.level}</td><td>${d.section}</td><td>${d.subject}</td><td>${d.grade}</td><td>${remarks}</td>`;
    tbody.appendChild(tr);
  });
}

// ====== ADD OR UPDATE GRADES ======
window.addOrUpdateGrade=async()=>{
  const name=document.getElementById("studentName").value;
  const level=document.getElementById("studentLevel").value;
  const section=document.getElementById("studentSection").value;
  const subject=document.getElementById("studentSubject").value;
  const grade=parseInt(document.getElementById("studentGrade").value);
  if(!name || !level || !section || !subject || isNaN(grade)){ alert("Fill all fields!"); return; }

  const gradesRef=collection(db,"grades");
  const q=query(gradesRef,where("student","==",name),where("subject","==",subject),where("level","==",level),where("section","==",section));
  const snapshot=await getDocs(q);

  if(!snapshot.empty){
    snapshot.forEach(async docu=>{
      await updateDoc(doc(db,"grades",docu.id),{grade});
    });
    alert("Grade updated!");
  }else{
    await addDoc(gradesRef,{student:name,level,section,subject,grade});
    alert("Grade added!");
  }
  loadGradesAll();
};

// ====== CREATE ADMIN ======
window.createAdmin=async()=>{
  const email=document.getElementById("newAdminEmail").value;
  const password=newAdminPass.value;
  if(password.length<6){ alert("Password too short"); return; }
  try{
    await createUserWithEmailAndPassword(auth,email,password);
    await addDoc(collection(db,"users"),{email,level:"admin",section:""});
    alert("New admin created!");
    loadUsers();
  }catch(err){ alert("Firebase error: "+err.message); }
};

// ====== SHOW INFO ======
function showInfo(data){
  document.getElementById("infoName").value=data.name || "";
  document.getElementById("infoNumber").value=data.number || "";
  document.getElementById("infoPurok").value=data.purok || "";
  document.getElementById("infoGuardian").value=data.guardian || "";
  document.getElementById("infoGuardianPhone").value=data.guardianPhone || "";
}

// ====== SAVE INFO ======
window.saveInfo=async()=>{
  const user = auth.currentUser;
  if(!user){ alert("Not logged in"); return; }
  const q=query(collection(db,"users"),where("email","==",user.email));
  const snapshot=await getDocs(q);
  snapshot.forEach(async docu=>{
    await updateDoc(doc(db,"users",docu.id),{
      name:document.getElementById("infoName").value,
      number:document.getElementById("infoNumber").value,
      purok:document.getElementById("infoPurok").value,
      guardian:document.getElementById("infoGuardian").value,
      guardianPhone:document.getElementById("infoGuardianPhone").value
    });
    alert("Information saved!");
  });
};
</script>
</body>
</html>
